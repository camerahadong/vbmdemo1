<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - VN RunClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="flex flex-col min-h-screen text-slate-900">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="home.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center transform -rotate-6">
                    <i data-lucide="activity" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-red-600">VN RunClub</span>
            </a>
            <nav class="hidden lg:flex items-center space-x-1">
                <a href="home.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="home" class="w-4 h-4"></i><span>Trang chủ</span></a>
                <a href="contact.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-orange-600 bg-orange-50 font-semibold"><i data-lucide="mail" class="w-4 h-4"></i><span>Liên hệ</span></a>
            </nav>
            <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white border-b border-gray-100 px-4 pt-2 pb-4">
            <a href="home.html" class="block px-3 py-2 text-gray-600">Trang chủ</a>
            <a href="contact.html" class="block px-3 py-2 text-orange-600 font-bold">Liên hệ</a>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Info -->
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 mb-6 font-display">Liên hệ với chúng tôi</h1>
                <p class="text-lg text-slate-500 mb-8">Bạn có câu hỏi về lịch tập, đăng ký thành viên hay hợp tác tài trợ? Đừng ngần ngại liên hệ.</p>
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center text-orange-600"><i data-lucide="map-pin" class="w-6 h-6"></i></div>
                        <div class="ml-4"><h3 class="text-lg font-bold text-slate-900">Địa điểm sinh hoạt</h3><p class="text-slate-600">Công viên Thống Nhất<br>Quận Hai Bà Trưng, Hà Nội</p></div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600"><i data-lucide="mail" class="w-6 h-6"></i></div>
                        <div class="ml-4"><h3 class="text-lg font-bold text-slate-900">Email</h3><p class="text-slate-600">contact@vnrunclub.com</p></div>
                    </div>
                </div>
            </div>
            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
                <h2 class="text-2xl font-bold text-slate-900 mb-6">Gửi tin nhắn</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium mb-1">Họ tên</label><input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500"></div>
                        <div><label class="block text-sm font-medium mb-1">Email</label><input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500"></div>
                    </div>
                    <div><label class="block text-sm font-medium mb-1">Nội dung</label><textarea rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-orange-500"></textarea></div>
                    <button type="button" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700">Gửi tin nhắn</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        document.getElementById('mobile-menu-btn').addEventListener('click', () => { document.getElementById('mobile-menu').classList.toggle('hidden'); });
    </script>
</body>
</html>
