<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh - VN RunClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .font-display { font-family: 'Oswald', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-slate-900">
    
    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="home.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center transform -rotate-6">
                    <i data-lucide="activity" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-red-600">VN RunClub</span>
            </a>
            <nav class="hidden lg:flex items-center space-x-1">
                <a href="home.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="home" class="w-4 h-4"></i><span>Trang chủ</span></a>
                <a href="gallery.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-orange-600 bg-orange-50 font-semibold"><i data-lucide="image" class="w-4 h-4"></i><span>Thư viện</span></a>
            </nav>
            <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white border-b border-gray-100 px-4 pt-2 pb-4">
             <a href="home.html" class="block px-3 py-2">Trang chủ</a>
             <a href="gallery.html" class="block px-3 py-2 text-orange-600 font-bold">Thư viện</a>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 flex items-center"><i data-lucide="camera" class="mr-3 text-orange-600"></i> Thư viện Album</h1>
                <p class="text-slate-500 mt-2">Lưu giữ những khoảnh khắc đẹp nhất trên đường chạy.</p>
            </div>
            <div class="mt-4 md:mt-0 bg-white border border-gray-200 p-1 rounded-lg flex shadow-sm">
                <button class="px-4 py-2 rounded-md text-sm font-medium bg-slate-900 text-white shadow">Tất cả</button>
                <button class="px-4 py-2 rounded-md text-sm font-medium text-slate-500 hover:bg-gray-50">Race</button>
                <button class="px-4 py-2 rounded-md text-sm font-medium text-slate-500 hover:bg-gray-50">Training</button>
            </div>
        </div>

        <!-- Album Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Album 1 -->
            <div class="group bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 album-trigger"
                 data-title="VnExpress Marathon Hanoi"
                 data-images='["https://images.unsplash.com/photo-1533561096965-75211516086f?w=1200", "https://images.unsplash.com/photo-1452626038306-9aae5e071dd3?w=1200"]'>
                <div class="relative h-64 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1533561096965-75211516086f?w=800" class="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-90"></div>
                    <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-bold flex items-center"><i data-lucide="image" class="w-3 h-3 mr-1"></i> 2</div>
                    <div class="absolute bottom-0 left-0 p-6 w-full text-white">
                        <div class="text-xs font-bold uppercase tracking-wider text-orange-400 mb-1">Race</div>
                        <h3 class="text-xl font-bold leading-tight mb-2">VnExpress Marathon Hanoi</h3>
                    </div>
                </div>
                <div class="p-4 bg-white"><p class="text-slate-500 text-sm line-clamp-2">Khoảnh khắc rực rỡ của CLB tại giải chạy đêm Hà Nội.</p></div>
            </div>

            <!-- Album 2 -->
             <div class="group bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 album-trigger"
                 data-title="Training Hồ Tây"
                 data-images='["https://images.unsplash.com/photo-1552674605-469523f9bc9d?w=1200"]'>
                <div class="relative h-64 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1552674605-469523f9bc9d?w=800" class="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-90"></div>
                    <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-sm text-white px-3 py-1 rounded-full text-xs font-bold flex items-center"><i data-lucide="image" class="w-3 h-3 mr-1"></i> 1</div>
                    <div class="absolute bottom-0 left-0 p-6 w-full text-white">
                        <div class="text-xs font-bold uppercase tracking-wider text-orange-400 mb-1">Training</div>
                        <h3 class="text-xl font-bold leading-tight mb-2">Training Hồ Tây</h3>
                    </div>
                </div>
                <div class="p-4 bg-white"><p class="text-slate-500 text-sm line-clamp-2">Buổi chạy dài cuối tuần.</p></div>
            </div>
        </div>
    </main>

    <!-- LIGHTBOX (Hidden) -->
    <div id="lightbox" class="fixed inset-0 z-[100] flex flex-col bg-black/95 backdrop-blur-sm h-screen w-screen overflow-hidden hidden">
        <div class="flex-shrink-0 flex justify-between items-center p-4 text-white z-[101] bg-gradient-to-b from-black/80 to-transparent">
             <div><h3 id="lb-title" class="font-bold text-lg">Title</h3><p id="lb-counter" class="text-xs text-slate-300 font-mono">1 / 1</p></div>
             <button id="lb-close" class="p-2 bg-white/10 hover:bg-white/30 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div class="flex-1 min-h-0 relative flex items-center justify-center p-2 group">
             <img id="lb-image" src="" class="max-h-full max-w-full object-contain shadow-2xl rounded-sm select-none">
             <button id="lb-prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 p-4 text-white/50 hover:text-white hover:bg-black/20 rounded-full"><i data-lucide="chevron-left" class="w-12 h-12"></i></button>
             <button id="lb-next" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-4 text-white/50 hover:text-white hover:bg-black/20 rounded-full"><i data-lucide="chevron-right" class="w-12 h-12"></i></button>
        </div>
        <div class="flex-shrink-0 h-24 bg-black/90 flex items-center justify-center border-t border-white/10 z-[101]">
            <div id="lb-thumbs" class="flex items-center space-x-2 overflow-x-auto px-4 py-2 w-full max-w-5xl justify-center scrollbar-hide h-full"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('mobile-menu-btn').addEventListener('click', () => { document.getElementById('mobile-menu').classList.toggle('hidden'); });

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lbImage = document.getElementById('lb-image');
        const lbTitle = document.getElementById('lb-title');
        const lbCounter = document.getElementById('lb-counter');
        const lbThumbs = document.getElementById('lb-thumbs');
        let currentImages = [];
        let currentIndex = 0;

        // Open Lightbox
        document.querySelectorAll('.album-trigger').forEach(card => {
            card.addEventListener('click', () => {
                const title = card.dataset.title;
                const images = JSON.parse(card.dataset.images);
                currentImages = images;
                currentIndex = 0;
                
                lbTitle.textContent = title;
                updateLightbox();
                generateThumbs();
                lightbox.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        });

        function updateLightbox() {
            lbImage.src = currentImages[currentIndex];
            lbCounter.textContent = `${currentIndex + 1} / ${currentImages.length}`;
            // Highlight thumb
            Array.from(lbThumbs.children).forEach((t, i) => {
                t.style.borderColor = i === currentIndex ? '#f97316' : 'transparent';
                t.style.opacity = i === currentIndex ? '1' : '0.5';
            });
        }

        function generateThumbs() {
            lbThumbs.innerHTML = '';
            currentImages.forEach((src, idx) => {
                const btn = document.createElement('button');
                btn.className = 'relative h-16 w-24 flex-shrink-0 rounded-md overflow-hidden border-2 transition-all';
                btn.innerHTML = `<img src="${src}" class="w-full h-full object-cover">`;
                btn.onclick = (e) => { e.stopPropagation(); currentIndex = idx; updateLightbox(); };
                lbThumbs.appendChild(btn);
            });
        }

        // Controls
        document.getElementById('lb-next').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex + 1) % currentImages.length; updateLightbox(); };
        document.getElementById('lb-prev').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; updateLightbox(); };
        
        const closeLB = () => { lightbox.classList.add('hidden'); document.body.style.overflow = 'unset'; };
        document.getElementById('lb-close').onclick = closeLB;
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeLB(); });
    </script>
</body>
</html>
