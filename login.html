<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VN RunClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-pattern {
            background-color: #0f172a;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e293b' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Left Side: Image / Brand -->
    <div class="hidden lg:flex w-1/2 bg-pattern relative items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-orange-600/20 to-slate-900/80 z-10"></div>
        <img src="https://images.unsplash.com/photo-1552674605-469523f9bc9d?auto=format&fit=crop&q=80&w=1600" class="absolute inset-0 w-full h-full object-cover grayscale opacity-50">
        
        <div class="relative z-20 text-center px-12">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-orange-600 rounded-2xl mb-8 shadow-2xl rotate-3">
                <i data-lucide="activity" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4 font-display tracking-wide">VN RunClub</h1>
            <p class="text-xl text-slate-300 font-light">Kết nối đam mê, chinh phục mọi cung đường.</p>
        </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full lg:w-1/2 bg-white flex items-center justify-center p-8">
        <div class="max-w-md w-full">
            <div class="text-center mb-10 lg:hidden">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-orange-600 rounded-lg mb-4">
                    <i data-lucide="activity" class="text-white w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">VN RunClub</h2>
            </div>

            <h2 class="text-3xl font-bold text-slate-900 mb-2">Chào mừng trở lại</h2>
            <p class="text-slate-500 mb-8">Đăng nhập để theo dõi thành tích và kết nối với đồng đội.</p>

            <!-- Social Login -->
            <button class="w-full bg-[#FC4C02] hover:bg-[#E34402] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center shadow-lg shadow-orange-200 transition-all transform hover:-translate-y-0.5 mb-6">
                <i data-lucide="zap" class="w-5 h-5 mr-3"></i>
                Tiếp tục với Strava
            </button>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-slate-500">Hoặc đăng nhập bằng Email</span></div>
            </div>

            <!-- Normal Login Form (Optional) -->
            <form class="space-y-4" action="home.html">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" placeholder="runner@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mật khẩu</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-slate-600 cursor-pointer">
                        <input type="checkbox" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500 mr-2"> Ghi nhớ
                    </label>
                    <a href="#" class="text-sm text-orange-600 hover:underline font-medium">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-colors">
                    Đăng nhập
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-slate-600">
                Chưa có tài khoản? <a href="#" class="text-orange-600 font-bold hover:underline">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
