<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng - VN RunClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, .font-display { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-slate-900">
    
    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="home.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center transform -rotate-6">
                    <i data-lucide="activity" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-red-600">VN RunClub</span>
            </a>
            <nav class="hidden lg:flex items-center space-x-1">
                <a href="home.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="home" class="w-4 h-4"></i><span>Trang chủ</span></a>
                <a href="leaderboard.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-orange-600 bg-orange-50 font-semibold"><i data-lucide="trophy" class="w-4 h-4"></i><span>BXH</span></a>
                <a href="events.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="calendar" class="w-4 h-4"></i><span>Sự kiện</span></a>
                <a href="gallery.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="image" class="w-4 h-4"></i><span>Thư viện</span></a>
                <a href="contact.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 hover:bg-gray-50"><i data-lucide="mail" class="w-4 h-4"></i><span>Liên hệ</span></a>
            </nav>
            <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white border-b border-gray-100 px-4 pt-2 pb-4 space-y-2">
            <a href="home.html" class="block px-3 py-2 rounded-md text-gray-600">Trang chủ</a>
            <a href="leaderboard.html" class="block px-3 py-2 rounded-md text-orange-600 bg-orange-50 font-semibold">BXH</a>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Bảng Xếp Hạng</h1>
            <p class="text-slate-500 mt-2">Vinh danh những đôi chân không mỏi của CLB.</p>
        </div>

        <!-- Podium -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 items-end">
            <!-- 2nd -->
            <div class="bg-white rounded-t-xl rounded-b-lg shadow-sm p-6 flex flex-col items-center border-b-4 border-slate-300 order-2 md:order-1 h-64 justify-end">
                <img src="https://i.pravatar.cc/150?u=u2" class="w-20 h-20 rounded-full border-4 border-slate-300 mb-3" alt="2nd">
                <div class="text-slate-400 font-bold text-lg">2nd</div>
                <h3 class="font-bold text-slate-800 text-lg">Lan Trần</h3>
                <p class="text-orange-600 font-bold">1850 pts</p>
            </div>
            <!-- 1st -->
            <div class="bg-white rounded-t-xl rounded-b-lg shadow-lg p-6 flex flex-col items-center border-b-4 border-yellow-400 order-1 md:order-2 z-10 h-72 justify-end transform md:-translate-y-2">
                <div class="text-yellow-400 mb-2"><i data-lucide="medal" class="w-10 h-10"></i></div>
                <img src="https://i.pravatar.cc/150?u=u1" class="w-24 h-24 rounded-full border-4 border-yellow-400 mb-3" alt="1st">
                <div class="text-yellow-500 font-bold text-xl">1st</div>
                <h3 class="font-bold text-slate-800 text-xl">Minh Nguyễn</h3>
                <p class="text-orange-600 font-bold text-lg">2100 pts</p>
            </div>
            <!-- 3rd -->
            <div class="bg-white rounded-t-xl rounded-b-lg shadow-sm p-6 flex flex-col items-center border-b-4 border-amber-600 order-3 md:order-3 h-56 justify-end">
                <img src="https://i.pravatar.cc/150?u=u3" class="w-16 h-16 rounded-full border-4 border-amber-600 mb-3" alt="3rd">
                <div class="text-amber-700 font-bold text-lg">3rd</div>
                <h3 class="font-bold text-slate-800 text-base">Hùng Phạm</h3>
                <p class="text-orange-600 font-bold">1600 pts</p>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6 flex flex-col md:flex-row md:items-center justify-between">
            <div class="flex space-x-2 bg-gray-100 p-1 rounded-lg">
                <button class="px-4 py-1.5 rounded-md text-sm font-medium bg-white text-slate-900 shadow-sm tab-btn active" onclick="switchTab(this)">Tháng này</button>
                <button class="px-4 py-1.5 rounded-md text-sm font-medium text-slate-500 hover:text-slate-700 tab-btn" onclick="switchTab(this)">Tuần này</button>
                <button class="px-4 py-1.5 rounded-md text-sm font-medium text-slate-500 hover:text-slate-700 tab-btn" onclick="switchTab(this)">Năm nay</button>
            </div>
            <div class="mt-4 md:mt-0 relative">
                <select class="appearance-none bg-white border border-gray-200 text-slate-700 py-2 pl-4 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm font-medium">
                    <option>Điểm thành tích</option>
                    <option>Tổng quãng đường</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500"><i data-lucide="filter" class="w-4 h-4"></i></div>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Hạng</th>
                        <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Vận động viên</th>
                        <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase text-right">Distance</th>
                        <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase text-right">Score</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <!-- Row 1 -->
                    <tr class="hover:bg-slate-50">
                        <td class="px-6 py-4"><div class="w-8 h-8 bg-yellow-100 text-yellow-700 rounded-full flex items-center justify-center font-bold text-sm">1</div></td>
                        <td class="px-6 py-4 flex items-center"><img src="https://i.pravatar.cc/150?u=u1" class="w-8 h-8 rounded-full mr-3"><span class="font-semibold text-slate-900">Minh Nguyễn</span></td>
                        <td class="px-6 py-4 text-right text-slate-700">1,250 km</td>
                        <td class="px-6 py-4 text-right"><span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">2100</span></td>
                    </tr>
                     <!-- Row 2 -->
                     <tr class="hover:bg-slate-50">
                        <td class="px-6 py-4"><div class="w-8 h-8 bg-gray-100 text-slate-700 rounded-full flex items-center justify-center font-bold text-sm">2</div></td>
                        <td class="px-6 py-4 flex items-center"><img src="https://i.pravatar.cc/150?u=u2" class="w-8 h-8 rounded-full mr-3"><span class="font-semibold text-slate-900">Lan Trần</span></td>
                        <td class="px-6 py-4 text-right text-slate-700">890 km</td>
                        <td class="px-6 py-4 text-right"><span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">1850</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // Mobile menu
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Tab Switching Logic (Visual only)
        function switchTab(clickedBtn) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'text-slate-900', 'shadow-sm');
                btn.classList.add('text-slate-500');
            });
            clickedBtn.classList.remove('text-slate-500');
            clickedBtn.classList.add('bg-white', 'text-slate-900', 'shadow-sm');
        }
    </script>
</body>
</html>
