<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - VN RunClub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 text-orange-600 rounded-full mb-4">
                <i data-lucide="key-round" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Quên mật khẩu?</h1>
            <p class="text-slate-500 mt-2">Đừng lo lắng! Hãy nhập email đăng ký của bạn và chúng tôi sẽ gửi hướng dẫn khôi phục.</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email đăng ký</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="text-gray-400 w-5 h-5"></i>
                    </div>
                    <input type="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" placeholder="runner@example.com" required>
                </div>
            </div>

            <button type="button" onclick="alert('Link khôi phục đã được gửi vào email của bạn!')" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center">
                Gửi link khôi phục
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="login.html" class="text-sm font-medium text-slate-600 hover:text-slate-900 flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Quay lại đăng nhập
            </a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
